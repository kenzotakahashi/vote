<head>
  <title>pronounceit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>
</body>

<template name="layout">
  <div class="container">
    <div id="main">
      {{> yield}}
    </div>
  </div>
</template>

<template name="vote">
  <div align="center"><a class="pure-button pure-button-primary country" href="/japanese">I am Korean</a></div>
  <div align="center"><a class="pure-button pure-button-primary country" href="/korean">I am Japanese</a></div>
</template>

<template name="voteKorean">
  <p>Choose 3 studets that you had most fun talking to.</p>

  <form class="pure-form">
    {{#each students}}
      <label for="{{this}}" class="pure-checkbox">
        <input type="checkbox" id="{{this}}" name="{{this}}" >
          {{this}}
      </label>
    {{/each}}

    <p>{{counter}} voted so far.</p>

    <button type="submit" class="pure-button pure-button-primary">Vote</button>
  </form>

  <p class="error">{{error}}</p>
</template>

<template name="voteJapanese">
  <p>Choose 3 studets that you had most fun talking to.</p>

  <form class="pure-form">
    {{#each students}}
      <label for="{{this}}" class="pure-checkbox">
        <input type="checkbox" id="{{this}}" name="{{this}}" >
          {{this}}
      </label>
    {{/each}}

    <p>{{counter}} voted so far.</p>

    <button type="submit" class="pure-button pure-button-primary">Vote</button>
  </form>

  <p class="error">{{error}}</p>
</template>

<template name="thanks">
  <h2 align="center">Thanks for voting!</h2>

  <div align="center"><a class="pure-button pure-button-primary" href="/ranking">See the ranking</a></div>
</template>

<template name="ranking">
  <table class="pure-table pure-table-bordered">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>

    <tbody>
      {{#each students}}
        <tr>
          <td>{{index}}</td>
          <td>{{name}}</td>
          <td>{{count}}</td>
        </tr>        
      {{/each}}
    </tbody>
  </table>
</template>
